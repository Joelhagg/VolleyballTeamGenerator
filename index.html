<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Volleyball Team Generator</title>
</head>
<body>

    <header>
        <h1>Volleyball Team Generator</h1>
        <h2>Vill du skapa lag för en volleyball match?</h2>
    </header>

    <section id="initiateBtnContainer">
        <button id="initiate">Starta lag skaparen</button>
    </section>

    <br>
    <hr>
    <br>

    <section id="teamGeneratorContainer">
        
        <div id="playersContainer">

            <input id="input" placeholder="Ange spelarens namn"></input>

        </div>


        <br>
        <br>

        <button id="addFieldBtn">+ Lägg till spelare</button>

        <br>
        <br>
        <br>

        <button id="createTeams">Skapa lag</button>

    </section>

    <br>
    <hr>
    <br>

    <section id="teamsContainer">

        <h2>Lag 1</h2>
        <div id="teamOneContainer">

        </div>

        <br>
        <br>

        <h2>Lag 2</h2>
        <div id="teamTwoContainer">

        </div>

   </section>
    
    <script src="./script.js"></script>
</body>
</html>

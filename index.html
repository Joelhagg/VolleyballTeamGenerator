<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Volleyball Team Generator</title>
</head>
<body>
    <div class="headerContainer">
        <header>
            <h1>Volleyball Team Generator</h1>
            <h2>Vill du skapa lag för en volleybollmatch?</h2>
        </header>
    </div>

    <br>
    <br>

    <section id="teamGeneratorContainer">
        <div id="teamGeneratorWraper">

            <div id="playersContainer">
    
                <input id="input" placeholder="Ange spelarens namn"></input>
    
            </div>
    
    
            <br>
            <br>
    
            <button id="addFieldBtn">+ Lägg till spelare</button>
    
            <br>
            <br>
            <br>
    
            <button id="createTeamsBtn">Skapa lag</button>
        </div>
        

    </section>

    <br>
    <br>

    <section id="teamsContainer">

        <h2 id="teamHeading1">Lag 1</h2>
        <div id="teamOneContainer">

        </div>

        <br>
        <br>

        <h2 id="teamHeading2">Lag 2</h2>
        <div id="teamTwoContainer">

        </div>
        
    </section>

    <div id="removeAllInfoContainer">

        <button id="removeAllInfoBtn">Rensa allt</button>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
